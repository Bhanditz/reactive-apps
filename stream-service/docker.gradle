docker {
    name "${group}/${jar.baseName}:${jar.version}"
    files tasks.jar.outputs
    dockerfile file('src/main/docker/Dockerfile')
    buildArgs([
            JAR_NAME : jar.archiveName,
            PORT     : '8082',
            JAVA_OPTS: '-Xms64m -Xmx128m'
    ])
    pull true
    dependsOn tasks.build
}